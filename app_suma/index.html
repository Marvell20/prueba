<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="./indexMain.js"></script>
  <title>Sumar dos valores</title>
</head>

<body>
  <main class="container">
    <h1>Sumar dos valores</h1>
    <article class="card">
      <h3>
        Suma dos números
      </h3>
      <form id="card-form">
        <label>
          <span>Inserta un número:</span>
          <input required type="number" name="valor1" placeholder="10" autofocus>
        </label>

        <label>
          <span>Inserta un segundo número:</span>
          <input required type="number" name="valor2" placeholder="20">
        </label>

        <input type="submit" value="Siguiente">
      </form>
    </article>
  </main>
</body>

</html>
